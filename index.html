<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Christian Learning Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
      text-align: center;
    }

    .feature {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .feature img {
      width: 50px;
      margin-bottom: 10px;
    }

    .enroll-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .enroll-box h2 {
      margin-top: 0;
      color: #4a90e2;
    }

    .enroll-box form {
      display: flex;
      flex-direction: column;
    }

    .enroll-box input {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .enroll-box button {
      background: #4a90e2;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .enroll-box button:hover {
      background: #357abd;
    }

    /* Pencil button */
    #pencilBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }

    #pencilBtn:hover {
      transform: scale(1.1);
      background-color: #ff9900;
    }

    /* Popup overlay */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    /* Popup box */
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .popup-content h2 {
      margin-top: 0;
      color: #4a90e2;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 15px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Creative Christian Learning Center</h1>
    <p>Professional, playful and inviting theme with pops of color!</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Features -->
    <div class="features">
      <div class="feature">
        <img src="https://img.icons8.com/color/96/000000/book.png" alt="Books">
        <p>Engaging Learning</p>
      </div>
      <div class="feature">
        <img src="https://img.icons8.com/color/96/000000/apple.png" alt="Apple">
        <p>Healthy Environment</p>
      </div>
      <div class="feature">
        <img src="https://img.icons8.com/color/96/000000/ruler.png" alt="Ruler">
        <p>Fun Activities</p>
      </div>
    </div>

    <!-- Enrollment Form -->
    <div class="enroll-box">
      <h2>Enroll Now</h2>
      <form>
        <input type="text" placeholder="Parent Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="number" placeholder="Child's Age" required>
        <input type="text" placeholder="Child's Grade" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Pencil Button -->
  <button id="pencilBtn">✏️</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Welcome to Creative Christian Learning Center!</h2>
      <p>We’re excited to partner with parents and students. Enroll today!</p>
      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>

  <script>
    const pencilBtn = document.getElementById("pencilBtn");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closePopup");

    pencilBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Close when clicking outside popup
    window.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
